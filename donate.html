<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate and Make a Difference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    .donation-container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .donation-header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .donation-header h1 {
      margin: 0;
    }

    .donation-body {
      padding: 20px;
    }

    .donation-body h2 {
      color: #333;
    }

    .donation-form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .donation-form div {
      flex: 1 1 100%;
    }

    .donation-form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .donation-form input,
    .donation-form textarea,
    .donation-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .donation-form button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .donation-form button:hover {
      background-color:#0078d7;
    }

    .available-donations {
      margin-top: 30px;
    }

    .available-donations h2 {
      color: #333;
    }

    .available-donations .charity-card {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .available-donations img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    .available-donations .charity-info {
      flex: 1;
    }

    .available-donations .charity-info h3 {
      margin: 0 0 5px;
      color: #555;
    }

    .available-donations .charity-info p {
      margin: 0;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="donation-container">
    <!-- Header Section -->
    <div class="donation-header">
      <h1>Donate and Make a Difference</h1>
      <p>Your small act of kindness can change lives.</p>
    </div>

    <!-- Donation Form -->
    <div class="donation-body">
      <h2>Donate Now</h2>
      <form class="donation-form" id="donationForm">
        <div>
          <label for="donorName">Your Name</label>
          <input type="text" id="donorName" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="donorEmail">Email Address</label>
          <input type="email" id="donorEmail" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="donationType">Donation Type</label>
          <select id="donationType" required>
            <option value="">Select a type</option>
            <option value="money">Money</option>
            <option value="items">Items</option>
          </select>
        </div>
        <div>
          <label for="donationDescription">Description</label>
          <textarea id="donationDescription" placeholder="Describe your donation" rows="4"></textarea>
        </div>
        <div>
          <label for="donorAddress">Your Address</label>
          <input type="text" id="donorAddress" placeholder="Enter your address" required>
        </div>
        <div>
          <label for="donorPhone">Phone Number</label>
          <input type="tel" id="donorPhone" placeholder="Enter your phone number" required>
        </div>
        <div>
          <label for="donationImage">Upload Image (Optional)</label>
          <input type="file" id="donationImage" accept="image/*">
        </div>
        <button type="submit">Submit Donation</button>
      </form>
    </div>

    <!-- Available Donations -->
    <div class="available-donations">
      <h2>Available Charities</h2>
      <div class="charity-card">
        <img src="charity.jpeg" alt="Charity Image">
        <div class="charity-info">
          <h3>Charity Name 1</h3>
          <p>Helping underprivileged children get access to education.</p>
          <input type="radio" name="charity1">
        </div>
      </div>
      <div class="charity-card">
        <img src="charity2.jpeg" alt="Charity Image">
        <div class="charity-info">
          <h3>Charity Name 2</h3>
          <p>Providing food and shelter to homeless individuals.</p>
            <input type="radio" name="charity1" width="50px">
          
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('donationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you for your generous donation!');
      // Here you can add logic to handle the form data
      // Example: Send form data to a server using fetch or axios
    });
  </script>
</body>
</html>
